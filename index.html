<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="CrazyTadka - Coming Soon">
    <meta name="keywords" content="CrazyTadka, coming soon">
    <meta name="author" content="CrazyTadka">
    <title>CrazyTadka - Coming Soon</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="logo">
                <h1>CrazyTadka</h1>
            </div>
            
            <div class="coming-soon">
                <h2>Coming Soon</h2>
                <p class="tagline">Something amazing is on its way!</p>
            </div>
            
            <div class="description">
                <p>We're working hard to bring you an incredible experience. Stay tuned!</p>
            </div>
            
            <div class="notify">
                <form id="notifyForm" class="email-form">
                    <input 
                        type="email" 
                        id="emailInput" 
                        placeholder="Enter your email" 
                        required
                        aria-label="Email address"
                    >
                    <button type="submit">Notify Me</button>
                </form>
                <p id="formMessage" class="form-message"></p>
            </div>
            
            <div class="social-links">
                <a href="#" aria-label="Facebook" class="social-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"></path>
                    </svg>
                </a>
                <a href="#" aria-label="Twitter" class="social-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M23 3a10.9 10.9 0 0 1-3.14 1.53 4.48 4.48 0 0 0-7.86 3v1A10.66 10.66 0 0 1 3 4s-4 9 5 13a11.64 11.64 0 0 1-7 2c9 5 20 0 20-11.5a4.5 4.5 0 0 0-.08-.83A7.72 7.72 0 0 0 23 3z"></path>
                    </svg>
                </a>
                <a href="#" aria-label="Instagram" class="social-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect>
                        <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path>
                        <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line>
                    </svg>
                </a>
                <a href="#" aria-label="LinkedIn" class="social-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"></path>
                        <rect x="2" y="9" width="4" height="12"></rect>
                        <circle cx="4" cy="4" r="2"></circle>
                    </svg>
                </a>
            </div>
            
            <div class="footer">
                <p>&copy; 2025 CrazyTadka. All rights reserved.</p>
            </div>
        </div>
        
        <div class="background-animation">
            <div class="circle circle-1"></div>
            <div class="circle circle-2"></div>
            <div class="circle circle-3"></div>
        </div>
    </div>
    
    <script>
        // Email form handler
        document.getElementById('notifyForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('emailInput').value;
            const message = document.getElementById('formMessage');
            
            // Simple email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (emailRegex.test(email)) {
                message.textContent = 'Thank you! We\'ll notify you when we launch.';
                message.className = 'form-message success';
                document.getElementById('emailInput').value = '';
                
                // Hide message after 5 seconds
                setTimeout(() => {
                    message.textContent = '';
                    message.className = 'form-message';
                }, 5000);
            } else {
                message.textContent = 'Please enter a valid email address.';
                message.className = 'form-message error';
            }
        });
        
        // Add smooth scroll behavior
        document.documentElement.style.scrollBehavior = 'smooth';
    </script>
</body>
</html>
